<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../assets/css/base/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="../../../assets/img/logo.jpeg">
  <title>CasaQuistão - Home</title>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="./../../home.html" ><img class="logo" src="../../../assets/img/logo.jpeg"></a>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" href="../../../index.html" onclick="sessionStorage.clear()">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid my-3">
    <main class="container-fluid" data-main-pet>
        <section class="my-4">
          <h1 class="h4 py-1">Cadastrar Propriedade</h1>
          <p class="text-muted">Os campos com * são obrigatórios</p>
        </section>
    
        <form class="container-sm">
          <div class="row">
            <div class="row">
              <p class="text-muted my-3">Dados da propriedade:</p>
              <hr/>
              <div class="col-md my-3">
                <label class="form-label" for="formAddress">* Endereço da propriedade:</label>
                <input type="text" class="form-control-sm form-control" placeholder="Rua X, Bairo Y, Numero Z, Porto Alegre, RS, Brasil" maxlength="124" id="formAddress">
              </div>
            </div>
            <div class="row">  
              <div class="col-md my-3">
                <label class="form-label" for="formPrice">* Preço R$:</label>
                <input type="number" class="form-control-sm form-control" placeholder="100000" maxlength="10" id="formPrice">
              </div>
              <div class="col-md my-3">
                <label class="form-label" for="formName">* Nome do contato:</label>
                <input type="text" class="form-control-sm form-control" placeholder="Fulano da Rosa" maxlength="32" id="formName">
              </div>
              <div class="col-md my-3">
                <label class="form-label" for="formEmail">* Email de contato:</label>
                <input type="email" class="form-control-sm form-control" placeholder="fulano@casaquistao.com.br" id="formEmail">
              </div>
              <div class="col-md my-3">
                <label class="form-label" for="formCell">* Telefone de contato:</label>
                <input type="number" class="form-control-sm form-control" placeholder="51992715558" maxlength="11" id="formCell">
              </div>
            </div>
            <div class="row">  
                <div class="col-md my-3">
                    <div class="form-group">
                        <label for="formStatus">* Status:</label>
                        <select class="form-control" id="formStatus">
                            <option value="1">Vendido</option>
                            <option value="2">Alugado</option>
                            <option value="3">Livre</option>
                        </select>
                      </div>
                </div>
                <div class="col-md my-3">
                    <div class="form-group">
                        <label for="formFinanciado">* Financiado:</label>
                        <select class="form-control" id="formFinanciado">
                          <option value="true">Sim</option>
                          <option value="false">Não</option>
                        </select>
                      </div>
                </div>
                <div class="col-md my-3">
                    <div class="form-group">
                        <label for="formOwnedName">* Está no nome do dono:</label>
                        <select class="form-control" id="formOwnedName">
                          <option value="true">Sim</option>
                          <option value="false">Não</option>
                        </select>
                      </div>
                </div>
                <div class="col-md my-3">
                    <div class="form-group">
                        <label for="formNegotiable">* Negociavel:</label>
                        <select class="form-control" id="formNegotiable">
                          <option value="true">Sim</option>
                          <option value="false">Não</option>
                        </select>
                      </div>
                </div>
                <div class="row">  
                    <div class="col-md my-3">
                      <label class="form-label" for="formPic1">* Foto 1:</label>
                      <input type="file" class="form-control-sm form-control" id="formPic1">
                    </div>
                    <div class="col-md my-3">
                      <label class="form-label" for="formPic2">Foto 2:</label>
                      <input type="file" class="form-control-sm form-control" id="formPic2">
                    </div>
                    <div class="col-md my-3">
                      <label class="form-label" for="formPic3">Foto 3:</label>
                      <input type="file" class="form-control-sm form-control" id="formPic3">
                    </div>
                    <div class="col-md my-3">
                      <label class="form-label" for="formPic4">Foto 4:</label>
                      <input type="file" class="form-control-sm form-control" id="formPic4">
                    </div>
                    <div class="col-md my-3">
                        <label class="form-label" for="formPic5">Foto 5:</label>
                        <input type="file" class="form-control-sm form-control" id="formPic5">
                      </div>
                  </div>
                  <div class="row">  
                    <div class="col-md my-3">
                      <img class="img-thumbnail" id="img1" src=""></img>
                    </div>
                    <div class="col-md my-3">
                      <img class="img-thumbnail" id="img2" src=""></img>
                    </div>
                    <div class="col-md my-3">
                      <img class="img-thumbnail" id="img3" src=""></img>
                    </div>
                    <div class="col-md my-3">
                      <img class="img-thumbnail" id="img4" src=""></img>
                    </div>
                    <div class="col-md my-3">
                      <img class="img-thumbnail" id="img5" src=""></img>
                    </div>
                  </div>
            
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary my-3" id="saveBtn">Salvar</button>
        </form>
      </main>
  </main>

  <footer class="d-flex justify-content-center">
    <div>
      <small href="#">&copy; Ciência da Computação - 2021</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="../../../controller/owner/property.js"></script>
  
</body>
</html>
